
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
      <img src="{{ product.image }}" alt="imagen-zapato" />
    </div>
    <mat-card-content>
      <p>{{ product.description | slice: 0:20 | lowercase }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="addProduct()">
        AÃ±adir al carrito
      </button>
      <a routerLink="{{ product.id }}">Ver detalle</a>
    </mat-card-actions>
  </mat-card>
